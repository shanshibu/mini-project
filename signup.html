<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Book Selling Sign Up</title>
    <link rel="stylesheet" href="signup-style.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="test.php" method="post" id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
        <div id="error-message" style="color: red;"></div> <!-- Error message container -->
    </div>

    <!-- The Modal -->
    <div id="successModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="checkmark">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <p>You are successfully signed up! You can now log in.</p>
            <button id="loginBtn" class="btn yes-btn">Login</button>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
